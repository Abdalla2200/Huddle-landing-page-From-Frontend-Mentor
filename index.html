<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link rel="stylesheet" href="./assets/CSS/all.min.css" />
    <!-- TailWind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Huddle landing page</title>
  </head>
  <body class="font-['Poppins',_serif]">
    <div
      class="my-page pb-20 lg:pb-0 bg-[url('./assets/images/bg-mobile.svg')] lg:bg-[url('./assets/images/bg-desktop.svg')] bg-blend-multiply bg-cover bg-center bg-[#674baf] lg:h-screen"
    >
      <div class="container mx-auto px-4">
        <nav class="py-8 mb-4 flex">
          <a href="#">
            <img class="w-52" src="./assets/images/logo.svg" alt="" />
          </a>
        </nav>
        <div
          class="the-content flex flex-col lg:flex-row items-center gap-8 lg:gap-16"
        >
          <div class="image basis-1/2">
            <img
              class="w-full"
              src="./assets/images/illustration-mockups.svg"
              alt=""
            />
          </div>
          <div class="text text-center lg:text-start basis-1/2 mb-12">
            <h2 class="text-white text-4xl mb-5 font-semibold leading-normal">
              Build The Community Your Fans Will Love
            </h2>
            <p class="text-white mb-12 lg:mb-8">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a
              class="w-fit py-3 px-20 lg:px-12 shadow-2xl bg-white rounded-full text-[#674baf] hover:bg-pink-400 hover:text-white transition-all duration-150 cursor-pointer"
              href="#"
              ><span>Register</span></a
            >
          </div>
        </div>
        <div
          class="icons flex gap-3 justify-center lg:justify-end lg:absolute lg:bottom-10 lg:right-6"
        >
          <i
            class="fa-brands fa-facebook-f h-6 w-6 p-4 flex items-center justify-center rounded-full border-white border text-white hover:border-pink-400 hover:text-pink-400 transition-all duration-150 cursor-pointer"
          ></i>
          <i
            class="fa-brands fa-twitter h-6 w-6 p-4 flex items-center justify-center rounded-full border-white border text-white hover:border-pink-400 hover:text-pink-400 transition-all duration-150 cursor-pointer"
          ></i>
          <i
            class="fa-brands fa-instagram h-6 w-6 p-4 flex items-center justify-center rounded-full border-white border text-white hover:border-pink-400 hover:text-pink-400 transition-all duration-150 cursor-pointer"
          ></i>
        </div>
      </div>
    </div>
  </body>
</html>
